<!-- inline and block elements  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block elements</title>
</head>
<body>
    <!-- block elements  -->
    <p style="border: 2px solid red;">This is a paragraph 1. </p>
    <div style="border: 2px solid red;">This is a paragraph 3. </div> <br>
    <a style="border: 2px solid green;">This is a paragraph 3. </a> 
    <a style="border: 2px solid green;">This is also a paragraph 3. </a> 
    

    <!-- inline elements  -->
    <span style="border: 2px solid blue;">This is a span 1. </span> <br>
    <strong style="border: 2px solid blue;">This is a paragraph 3. </strong> 
</body>
</html>
