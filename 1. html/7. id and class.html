<!-- id and class  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id and classes</title>
</head>
<body>
    <h3>ID AND CLASSES</h3>
    <div id="maindiv" class="redbg blackborder ">
    </div>
    <span id="mainspan" class="redbg"> 
    </span>
    <!-- emmet  -->
    <!-- . for class and # for id  -->
    <span class="redbg"></span>
    <div id="main"></div>
    <!-- default is div  -->
    <div class="redbg"></div>
    <!-- multiple classes  *4-->
    <div class="blackbor redbg"></div>
</body>
</html>
