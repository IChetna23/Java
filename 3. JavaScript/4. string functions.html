        var str = "this is a string that is";
        console.log(str);

        // first occurance of string

        console.log(position);
        // last occurance of string

        var substr = str.substr(1,6);
        // var substr = str.slice(1,6);
        console.log(substr);
        // slic - take -values substring no -value 

        var replaced = str.replace("string","harry");
        console.log(str);

        console.log(replaced);

        console.log(str.toUpperCase());

        console.log(str.concat("new string"));

        var newstr = "   this   is  "
        console.log(newstr.trim());

    </script>
