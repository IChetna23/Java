<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json object</title>
</head>
<body>
    <div class="con">
        <h1> json - javascript obj notation - format of storing data in key value pair </h1>
    </div>
    <script>
        let jsonobj = {
            name : "chetna",
            class : "sem 4",
            branch : "cse aiml",
        };

        console.log(jsonobj);

        let str = JSON.stringify(jsonobj);
        console.log(str);
        str = str.replace('chetna', 'chetna dahiya');
        console.log(str);

        let newobj = JSON.parse(str);
        console.log(newobj);
    </script>
</body>
</html>
